<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="./order-cornfirmation.css" />
  </head>
  <body>
    <div class="confirmation-container">
      <h1>Thank you for your order!</h1>
      <p>
        Your order will be prepared within 24 hours. We will notify you by mail
        and a phone call once your order is ready.
      </p>
      <h2>Your Order Details</h2>
      <ul>
        <!-- order details will be displayed here using javascript -->
      </ul>
      <div class="button-container">
        <a href="index.html" class="order-button">Go Back Home</a>
        <a href="order-now.html" class="order-button">Make Another Order</a>
      </div>
    </div>
    <script>
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          name: params.get("name"),
          phone: params.get("phone"),
          email: params.get("email"),
          delivery: params.get("delivery"),
          quantity: params.get("quantity"),
          dishOrdered: params.get("ordered"),
          instructions: params.get("instructions"),
          price: params.get("price"),
        };
      }

      document.addEventListener("DOMContentLoaded", function () {
        const params = getQueryParams();

        document.querySelector("ul").innerHTML = `
    <li><strong>Name:</strong> ${params.name}</li>
    <li><strong>Phone:</strong> ${params.phone}</li>
    <li><strong>Email:</strong> ${params.email}</li>
    <li><strong>Delivery Address:</strong> ${params.delivery}</li>
    <li><strong>Instructions:</strong> ${params.instructions}</li>
    <li><strong>Dish Ordered:</strong> ${params.dishOrdered}</li>
    <li><strong>Quantity Ordered:</strong> ${params.quantity} Liters</li>
    <li><strong>Total Price:</strong> â‚¦${params.price}</li>
  `;
      });

      const quantity = document.getElementById("quantity");
      const priceDisplay = document.getElementById("price-value");
      const dishName = document.querySelector("#ordered").textContent.trim();

      quantity.addEventListener("change", function () {
        priceDisplay.textContent = this.value;
        document.getElementById("order-form").elements["ordered"].value =
          dishName;
        document.getElementById("order-form").elements["price"].value =
          this.value;
      });
    </script>
  </body>
</html>

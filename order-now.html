<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <link rel="stylesheet" href="./order-now.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- --------nav bar----- -->
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Chef P</label>

        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#about">About us</a></li>
          <li><a href="#dishes">Our Dishes</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <section id="order-section">
      <h2>Order Your Favorite Dishes</h2>
      <div class="order-container">
        <div class="order-item">
          <img src="./images/Egusi soup.jpg" alt="Egusi Soup" />
          <h3>Egusi Soup</h3>
          <a href="select order/order-egusi.html" class="order-btn">Order</a>
        </div>
        <div class="order-item">
          <img src="./images/Afang soup.jpg" alt="Afang Soup" />
          <h3>Afang Soup</h3>
          <a href="select order/order-afang.html" class="order-btn">Order</a>
        </div>
        <div class="order-item">
          <img src="./images/jollof rice.jpg" alt="Jollof Rice" />
          <h3>Jollof Rice</h3>
          <a href="select order/order-jollof.html" class="order-btn">Order</a>
        </div>
        <div class="order-item">
          <img src="./images/okro-soup.jpeg" alt="Okro Soup" />
          <h3>Okro Soup</h3>
          <a href="select order/order-okro.html" class="order-btn">Order</a>
        </div>
        <div class="order-item">
          <img src="./images/Oha soup.jpg" alt="Oha Soup" height="175px" />
          <h3>Oha Soup</h3>
          <a href="select order/order-oha.html" class="order-btn">Order</a>
        </div>
        <div class="order-item">
          <img src="./images/fried rice.jpg" alt="Fried Rice" height="175px" />
          <h3>Fried Rice</h3>
          <a href="select order/order-friedrice.html" class="order-btn"
            >Order</a
          >
        </div>
        <div class="order-item">
          <img src="./images/Banga soup.webp" alt="Banga Soup" />
          <h3>Banga Soup</h3>
          <a href="select order/order-banga.html" class="order-btn">Order</a>
        </div>
        <div class="order-item">
          <img
            src="./images/White soup.jpg"
            alt="White Soup/Nsala"
            height="220px"
          />
          <h3>White Soup/Nsala</h3>
          <a href="select order/order-nsala.html" class="order-btn">Order</a>
        </div>
        <div class="order-item">
          <img src="./images/stew.jpg" alt="Stew" />
          <h3>Stew</h3>
          <a href="select order/order-stew.html" class="order-btn">Order</a>
        </div>
        <div class="order-item">
          <img
            src="./images/chicken sauce.jpg"
            alt="Chicken Sauce/Stew"
            height="220px"
          />
          <h3>Chicken Sauce/Stew</h3>
          <a href="select order/order-chickensauce.html" class="order-btn"
            >Order</a
          >
        </div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Order</title>
    <link rel="stylesheet" href="select-order.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- --------nav bar----- -->
    <header>
      <nav>
        <label class="logo"
          ><img src="../images/prisy's logo.jpg" alt="logo"
        /></label>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="">Log Out</a></li>
        </ul>
      </nav>
    </header>
    <section id="select-order">
      <div class="order-container">
        <div class="left">
          <img src="../images/chicken sauce.jpg" alt="Chicken sauce" />
        </div>
        <div class="right">
          <h2 id="ordered">Chicken Sauce</h2>
          <p>Delicious Chicken sauce made with chicken.</p>
          <hr />
          <h4>Make your choice</h4>
          <form
            id="order-form"
            action="../order-confirmation.html"
            method="get"
          >
            <input
              type="text"
              placeholder="Name"
              id="name"
              name="name"
              required
            />

            <input
              type="tel"
              id="phone"
              placeholder="Phone Number"
              name="phone"
              required
            />

            <input
              type="email"
              id="email"
              placeholder="Email"
              name="email"
              required
            />
            <input
              type="text"
              id="delivery"
              placeholder="Delivery Address"
              name="delivery"
              required
            />

            <!-- <label for="quantity">Quantity:</label> -->
            <select id="quantity" name="quantity" required>
              <option value="" disabled selected>Select quantity</option>
              <option value="15,000">2 Liters</option>
              <option value="18,000">3 Liters</option>
              <option value="20,000">5 Liters</option>
            </select>
            <hr id="seperate" />
            <label for="instructions">Special Instructions:</label>
            <textarea
              id="instructions"
              name="instructions"
              placeholder="Add a note (e.g less salt, more pepper)"
            ></textarea>
            <input type="hidden" name="ordered" value="" />
            <input type="hidden" name="price" value="" />
            <p class="total-price" id="total-price">
              Total Price: â‚¦<span id="price-value"></span>
            </p>
            <button type="submit" class="button">Order</button>
          </form>
        </div>
      </div>
    </section>
    <!-- ----------footer section----- -->
    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <h3>Priscy's Kitchen</h3>

          <p>Abuja, Nigeria</p>
          <p>Phone: +234 707 336 2347</p>
        </div>
        <div class="socials">
          <div class="social-icons">
            <a
              href="https://x.com/priscys_kitchen"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              href="https://web.facebook.com/profile.php?id=100077447829457"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a
              href="https://www.instagram.com/priscys_kitchen/"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </div>
      <hr />
      <div class="footer-right">
        <p>&copy; 2024 Ezema Mabel</p>
      </div>
    </footer>
    <script>
      const quantity = document.getElementById("quantity");
      const priceDisplay = document.getElementById("price-value");
      const dishName = document.querySelector("#ordered").textContent.trim();

      quantity.addEventListener("change", function () {
        priceDisplay.textContent = this.value;
        document.getElementById("order-form").elements["ordered"].value =
          dishName;
        document.getElementById("order-form").elements["price"].value =
          this.value;
      });
    </script>
  </body>
</html>

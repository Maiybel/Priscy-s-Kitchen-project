<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Order</title>
    <link rel="stylesheet" href="select-order.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- --------nav bar----- -->
    <header>
      <nav>
        <label class="logo">Chef P</label>

        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="">Log Out</a></li>
        </ul>
      </nav>
    </header>
    <section id="select-order">
      <div class="order-container">
        <img src="../images/Egusi soup.jpg" alt="Egusi soup" />
        <h2>Egusi Soup</h2>
        <p>
          Delicious Egusi soup made with gaot meat, beef, stockfish and dry
          fish.
        </p>
        <hr />
        <h4>Make your choice</h4>
        <form id="order-form" action="../order-confirmation.html" method="get">
          <input
            type="text"
            placeholder="Name"
            id="name"
            name="name"
            required
          />

          <input
            type="tel"
            id="phone"
            placeholder="Phone Number"
            name="phone"
            required
          />

          <input
            type="email"
            id="email"
            placeholder="Email"
            name="email"
            required
          />
          <input
            type="text"
            id="delivery"
            placeholder="Delivery Address"
            name="delivery"
            required
          />

          <!-- <label for="quantity">Quantity:</label> -->
          <select id="quantity" name="quantity" required>
            <option value="" disabled selected>Select quantity</option>
            <option value="13,000">2 Liters</option>
            <option value="16,000">3 Liters</option>
            <option value="19,000">5 Liters</option>
          </select>
          <hr id="seperate" />
          <label for="instructions">Special Instructions:</label>
          <textarea
            id="instructions"
            name="instructions"
            placeholder="Add a note (e.g less salt, more pepper)"
          ></textarea>
          <p class="total-price" id="total-price">
            Total Price: â‚¦<span id="price-value"></span>
          </p>
          <button type="submit" class="button">Order</button>
        </form>
      </div>
    </section>
    <!-- ----------footer section----- -->
    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <h3>Priscy's Kitchen</h3>

          <p>Abuja, Nigeria</p>
          <p>Phone: +234 123 456 7890</p>
        </div>
        <div class="socials">
          <div class="social-icons">
            <a
              href="https://x.com/Maiybel_ebele"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/mabel-ezema-287940231/"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a
              href="https://github.com/Maiybel"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </div>
      <hr />
      <div class="footer-right">
        <p>&copy; 2024 Ezema Mabel</p>
      </div>
    </footer>
    <script>
      const quantity = document.getElementById("quantity");
      const priceDisplay = document.getElementById("price-value");

      quantity.addEventListener("change", function () {
        priceDisplay.textContent = this.value;
      });
    </script>
  </body>
</html>

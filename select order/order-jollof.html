<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Order</title>
    <link rel="stylesheet" href="select-order.css" />
  </head>
  <body>
    <section id="select-order">
      <div class="order-container">
        <img src="../images/jollof rice.jpg" alt="Jollof rice" />
        <h2>Jollof Rice</h2>
        <p>Delicious Jollof rice made with vegetables and chicken</p>
        <hr />
        <h4>Make your choice</h4>
        <form id="order-form">
          <input
            type="text"
            placeholder="Name"
            id="name"
            name="name"
            required
          />

          <input
            type="tel"
            id="phone"
            placeholder="Phone Number"
            name="phone"
            required
          />

          <input
            type="email"
            id="email"
            placeholder="Email"
            name="email"
            required
          />
          <input
            type="text"
            id="delivery"
            placeholder="Delivery Address"
            name="delivery"
            required
          />

          <!-- <label for="quantity">Quantity:</label> -->
          <select id="quantity" name="quantity" required>
            <option value="" disabled selected>Select quantity</option>
            <option value="13,000">2 Liters</option>
            <option value="15,000">3 Liters</option>
            <option value="20,000">5 Liters</option>
          </select>
          <hr id="seperate" />
          <label for="instructions">Special Instructions:</label>
          <textarea
            id="instructions"
            name="instructions"
            placeholder="Add a note (e.g less salt, more pepper)"
          ></textarea>
          <p class="total-price" id="total-price">
            Total Price: â‚¦<span id="price-value"></span>
          </p>
          <a href="../order-confirmation.html" class="button">Order</a>
        </form>
      </div>
    </section>
    <script>
      const quantity = document.getElementById("quantity");
      const priceDisplay = document.getElementById("price-value");

      quantity.addEventListener("change", function () {
        priceDisplay.textContent = this.value;
      });
    </script>
  </body>
</html>
